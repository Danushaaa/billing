<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier - Pahana Edu Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            /* Dark Theme Colors */
            --bg-primary: #0a0a0f;
            --bg-secondary: #0f0f1a;
            --bg-tertiary: #1a1a2e;
            --surface-primary: rgba(20, 20, 35, 0.8);
            --surface-secondary: rgba(25, 25, 45, 0.6);
            --surface-glass: rgba(255, 255, 255, 0.05);
            --surface-hover: rgba(255, 255, 255, 0.08);
            
            /* Neon Gradients */
            --neon-blue: linear-gradient(135deg, #00d4ff, #0080ff);
            --neon-purple: linear-gradient(135deg, #7928ca, #ff0080);
            --neon-green: linear-gradient(135deg, #00f5a0, #00d9f5);
            --neon-orange: linear-gradient(135deg, #ff6b35, #f7931e);
            --neon-pink: linear-gradient(135deg, #ff0080, #7928ca);
            --neon-cyan: linear-gradient(135deg, #4ecdc4, #44a08d);
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --text-accent: #00d4ff;
            
            /* Shadows */
            --shadow-dark: 0 20px 60px rgba(0, 0, 0, 0.4);
            --shadow-neon: 0 0 30px rgba(0, 212, 255, 0.3);
            --shadow-glow: 0 0 50px rgba(121, 40, 202, 0.2);
            --shadow-strong: 0 25px 80px rgba(0, 0, 0, 0.6);
            
            /* Borders */
            --border-glass: 1px solid rgba(255, 255, 255, 0.1);
            --border-neon: 1px solid rgba(0, 212, 255, 0.3);
            --border-glow: 2px solid rgba(121, 40, 202, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .dark-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridFloat 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes gridFloat {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .neon-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: orbFloat 15s ease-in-out infinite;
        }

        .orb1 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #00d4ff, #0080ff);
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #7928ca, #ff0080);
            top: 60%;
            right: 20%;
            animation-delay: 5s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #00f5a0, #00d9f5);
            bottom: 15%;
            left: 60%;
            animation-delay: 10s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
            33% { transform: translate(50px, -50px) scale(1.2); opacity: 0.7; }
            66% { transform: translate(-30px, 30px) scale(0.8); opacity: 0.5; }
        }

        .main-container {
            display: flex;
            max-width: 1400px;
            margin: 2rem auto;
            background: var(--surface-primary);
            backdrop-filter: blur(25px);
            border: var(--border-glass);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow-strong);
            animation: containerAppear 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--neon-blue);
            border-radius: 24px 24px 0 0;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .main-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            border-radius: 26px;
            z-index: -1;
            opacity: 0;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes containerAppear {
            from { opacity: 0; transform: translateY(100px) scale(0.9); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        @keyframes borderGlow { 0% { opacity: 0; } 100% { opacity: 1; } }

        .sidebar {
            width: 250px;
            background: var(--surface-secondary);
            backdrop-filter: blur(20px);
            border-right: var(--border-glass);
            padding: 2rem 1rem;
            height: calc(100% - 4rem);
            position: sticky;
            top: 2rem;
            transition: width 0.3s ease;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .sidebar a i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        .sidebar a:hover, .sidebar a.active {
            background: var(--surface-hover);
            color: var(--text-accent);
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .dashboard-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-accent);
        }

        .dashboard-title i {
            background: var(--neon-purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2rem;
            animation: iconPulse 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 10px rgba(121, 40, 202, 0.6));
        }

        @keyframes iconPulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(121, 40, 202, 0.6)); }
            100% { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(255, 0, 128, 0.8)); }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--neon-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 0 20px rgba(121, 40, 202, 0.5);
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 0, 128, 0.7);
        }

        .user-details h6 {
            margin: 0;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .user-details small {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .logout-btn {
            background: var(--surface-glass);
            color: var(--text-primary);
            border: var(--border-glass);
            padding: 0.8rem 1.5rem;
            border-radius: 16px;
            font-weight: 700;
            transition: all 0.4s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(15px);
        }

        .logout-btn:hover {
            background: var(--surface-hover);
            color: #ff0080;
            box-shadow: 0 10px 30px rgba(255, 0, 128, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            min-height: calc(100% - 4rem);
        }

        .content-placeholder {
            background: var(--surface-secondary);
            backdrop-filter: blur(20px);
            border: var(--border-glass);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
            box-shadow: var(--shadow-dark);
        }

        .time-display {
            font-size: 0.9rem;
            color: var(--text-accent);
            font-weight: 500;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
        }

        @media (max-width: 1024px) {
            .sidebar { width: 200px; }
            .main-content { padding: 1.5rem; }
        }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; border-bottom: var(--border-glass); }
            .sidebar a { justify-content: center; }
            .top-bar { flex-direction: column; gap: 1.5rem; text-align: center; }
            .main-content { padding: 1rem; }
        }

        @media (max-width: 480px) {
            .dashboard-title { font-size: 1.6rem; }
            .user-avatar { width: 40px; height: 40px; font-size: 1rem; }
            .sidebar a { padding: 0.5rem; font-size: 0.9rem; }
            .content-placeholder { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="dark-grid"></div>
        <div class="neon-orbs">
            <div class="orb orb1"></div>
            <div class="orb orb2"></div>
            <div class="orb orb3"></div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <a href="#" class="active" data-section="create-bill"><i class="fas fa-receipt"></i> Create Bill</a>
            <a href="#" data-section="manage-customer"><i class="fas fa-users"></i> Manage Customer</a>
            <a href="#" data-section="manage-item"><i class="fas fa-box-open"></i> Manage Item</a>
            <a href="#" data-section="view-customers"><i class="fas fa-eye"></i> View Customers</a>
            <a href="#" data-section="view-items"><i class="fas fa-eye"></i> View Items</a>
        </div>
        <div class="main-content">
            <div class="top-bar">
                <h1 class="dashboard-title">
                    <i class="fas fa-cash-register"></i>
                    Cashier Panel
                </h1>
                <div class="user-info">
                    <div class="user-details text-end">
                        <h6>Cashier User</h6>
                        <small>Billing Operator</small>
                        <div class="time-display" id="currentDateTime"></div>
                    </div>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
            <div class="content-placeholder" id="mainContent">
                Select an option from the sidebar to begin.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarLinks = document.querySelectorAll('.sidebar a');
            const mainContent = document.getElementById('mainContent');

            // Update time display
            function updateTime() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZoneName: 'short'
                };
                document.getElementById('currentDateTime').textContent = now.toLocaleString('en-US', options).replace(' at ', ', ');
            }
            updateTime();
            setInterval(updateTime, 60000);

            // Sidebar navigation
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    sidebarLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');

                    const section = this.getAttribute('data-section');
                    let content = '';
                    switch(section) {
                        case 'create-bill':
                            content = '<h3>Create Bill</h3><p>Form to create a new bill will appear here.</p>';
                            break;
                        case 'manage-customer':
                            content = '<h3>Manage Customer</h3><p>Manage customer details here.</p>';
                            break;
                        case 'manage-item':
                            content = '<h3>Manage Item</h3><p>Manage item inventory here.</p>';
                            break;
                        case 'view-customers':
                            content = '<h3>View Customers</h3><p>List of customers will be displayed here.</p>';
                            break;
                        case 'view-items':
                            content = '<h3>View Items</h3><p>List of items will be displayed here.</p>';
                            break;
                    }
                    mainContent.innerHTML = content;
                });
            });

            // Initial load
            sidebarLinks[0].click();

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                if (confirm('Are you sure you want to logout?')) {
                    document.body.style.animation = 'fadeOut 0.8s ease-out forwards';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 800);
                }
            });

            // Add custom CSS animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    to { opacity: 0; transform: scale(0.9); filter: blur(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
